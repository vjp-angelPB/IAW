<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuntes 6</title>
</head>
<body>
    <form action="" method="get" onsubmit="return validarFormulario()">
        <label for="direccion">Dirección: </label><input type="text" name="direccion" id="direccion">
        <label for="telefono">Teléfono: </label><input type="text" name="telefono" id="telefono">
        <label for="dni">DNI:  </label><input type="text" name="dni" id="dni">
        <label for="correo">Correo: </label><input type="text" name="correo" id="correo">

        <button type="submit">Enviar formulario</button>
    </form>
    
    <script>

        const SEPARADOR_EMAIL = "@";

        function validarDireccion(){
            let valorRetorno=true;
            let contenidoDireccion=document.getElementById("direccion").value;
            if ((contenidoDireccion.length < 5) || (contenidoDireccion.length >= 20)){
                valorRetorno=false;
            }

            return valorRetorno;
        }

        function validarTelefono(){
            let valorRetorno=true;
            let contenidoTelefono = document.getElementById("telefono").value;
            const patronTlf=/^[6789]\d{8}$/;
            if (patronTlf.test(contenidoTelefono)==false){
                valorRetorno=false;
            }

            return valorRetorno;
        }

        function validarDNI(){
            let valorRetorno=true;
            let contenidoDni = document.getElementById("dni").value;
            
            // validacion del formado del DNI
            const patronDni=/^\d{8}[A-Z]|[a-z]$/;
            if (patronDni.test(contenidoDni)==false){
                valorRetorno=false;
            }

            // validacion de la letra del DNI 
            let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

            let letraDNI= letras[contenidoDni.substring(0, 8)%23];
            if (letraDNI != contenidoDNI.charAt(8)){
                valorRetorno = false;
            }

            return valorRetorno;
        }

        function validarEmail(){

            // consideramos que la @ de correo es correta
            let valorRetorno=true;

            // comprobamos todos los casos en los que la @ de email es erronea
            let contenido = document.getElementById("correo").value;
            let vEmail = contenido.split(SEPARADOR_EMAIL);
            
            // Caso 1: si no tiene nombre y dominio separado por @
            if (vEmail.length != 2){
                // Comprobación de la existencia del caracter "@" y de un nombre + un dominio
                valorRetorno=false;
            }

            // Caso 2: si el nombre no existe
            else if(vEmail[0].trim().length==0){
                    // comprobación del nombre de la dirección de correo
                    valorRetorno=false;
            }     
            
            // Caso 3: si el dominio no existe
            else if (vEmail[1].length <= 0){
                valorRetorno=false;
            }

            else {
                // Si estamos en este punto es porque existe el dominio
                let vDominio = vEmail[1].split(".");

                // caso 3.1: existe un subdominio y un dominio de nivel superior
                if(vDominio.length >= 2){
                    if ((vDominio[0].length <= 0) || (vDominio[1].length <= 0))
                    {
                        valorRetorno=false;
                    }
                // suponiendo que tuviera más ".", para acceder al dominio (que está en la última posición) sería así:
                // let uld = vDominio[vDominio.length-1];
                }
                else {
                    valorRetorno=false;
                }
            }                 
                return valorRetorno
        }

        function validarFormulario(){
            if (validarDireccion()==false){
                alert("La dirección introducida es incorrecta.")
            }
            if (validarTelefono()==false){
                alert("El número de teléfono introducido es incorrecto.");
            }
            if (validarDNI()==false){
                alert("El DNI no tiene el formato correcto");
            }
            

        }
        

    </script>

</body>
</html>
