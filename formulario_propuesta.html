<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Propuesta</title>
</head>
<body>
    <img src="img/Escudo_Plasencia.png" alt="Escudo de Plasencia" style="height: 130px; margin-left:50%; margin-right:50%;">

    <hr style="border: 2px solid grey;">

    <p style="text-align: center; font-size: 20px; font-weight: bolder;">FORMULARIO DE PROPUESTAS</p>
    <p style="text-align: center; font-size: 20px; font-weight: bolder;">PRESUPUESTOS PARTICIPATIVOS</p>

    <hr style="border: 2px solid grey;">

    <form action="" method="get" onsubmit="return validarFormulario()">

        <label for="ocultardatoseconomicos">Ocultar datos económicos</label><input type="checkbox">

        <br>
        <br>

        <label for="" style="color: white; background-color: grey; display: block; padding-left: 8px; padding-bottom: 8px; padding-top: 4px; font-weight: bolder;">DATOS DE LA PROPUESTA</label>

        <br>

        <fieldset>
            <legend>DATOS PERSONALES</legend>
                <!-- Nombre, apellidos, nif, telefono y correo -->
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" style="width: 90%;">

                <br>

                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" style="width: 90%;">

                <br>

                <label for="dni">NIF/CIF</label>
                <input type="text" id="dni" name="nifcif">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono">

                <br>

                <label for="correo">Correo electrónico</label>
                <input type="text" id="correo" name="correo" style="width: 90%;">

                <br>
                <br>

                <label for="precargardatos" style="position: absolute; right: 70px;">Precargar datos</label><input type="checkbox" style="position: absolute; right: 50px;">
                <br>
        </fieldset>

        <br>

        <fieldset>
            <legend>TITULO DE LA PROPUESTA</legend>
            <textarea name="titulopropuesta" id="titulopropuesta" cols="118" rows="3"></textarea>

        </fieldset>

        <br>

        <fieldset>
            <legend>DESCRIPCION DE LA PROPUESTA</legend>
            
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>

        <br>

        <fieldset>
            <legend>DESTINATARIOS</legend>

            <input type="checkbox"><label for="ninos">Niños</label>
            <input type="checkbox"><label for="jovenes">Jovenes</label>
            <input type="checkbox"><label for="ancianos">Ancianos</label>

        </fieldset>

        <br>

        <fieldset>
            <legend>BENEFICIOS DE LA PROPUESTA</legend>

            <input type="checkbox"><label for="infraestructuramunicipio">Mejora de las infraestructuras del municipio</label>
            <input type="checkbox" style="display: inline-block;"><label for="altademanda" style="display: inline-block;">Alta demanda</label>
            
            <br><br>

            <input type="checkbox"><label for="estructuraurbanistica">Mejora de la estructura ubrbanística del municipio</label>
            
            <input type="checkbox" style="display: inline-block;"><label for="estructuraturistica" style="display: inline-block;">Mejora de la estructura turística del municipio</label>
            
            <br><br>

            <input type="checkbox"><input type="text">

        </fieldset>





        
        <hr style="border: 2px solid grey;">

        <button style="position: absolute;">Borrar formulario</button>
        <button style="margin-left: 100%;">Enviar</button>
    </form>

    <img src="img/LogoPl.png" alt="Logo Ayuntamiento de Plasencia" style="margin-left: 50%;">

    <script>




    </script>
</body>
</html>
